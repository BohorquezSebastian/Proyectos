<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Eliminatorias Mundial 2026</title>
    <!-- Cargar etiquetas estáticas -->
    {% load static %}
    <!-- Relacionar CSS de Bootswatch -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
    <!-- Relacionar CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/descargaS.css' %}">
    <style>
        .noticia {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .noticia h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .noticia a {
            text-decoration: none;
            color: #007bff;
        }
        .noticia a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo" height="100" class="mr-2">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'equipos' %}">Equipos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'partidos' %}">Partidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'noticias' %}">Noticias</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tabla' %}">Tabla de posiciones</a></li>
                </ul>
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
                </form>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Noticias - Eliminatorias Mundial 2026</h1>
            <div id="noticias">
                <!-- Aquí se insertarán las noticias -->
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 FIFA. Todos los derechos reservados.</p>
        <a href="{% url 'privacidad' %}" class="text-white">Política de privacidad</a> | 
        <a href="{% url 'terminos' %}" class="text-white">Términos y condiciones</a>
    </footer>
    
    <!-- Relacionar JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noticias = [
                {
                    title: "Tabla de posiciones Eliminatorias Mundial 2026: Clasificación y resultados de la fecha 8 en Sudamérica",
                    url: "https://www.marca.com/co/2024/09/10/66e05498ca4741ec138b4596.html"
                },
                {
                    title: "Tabla de posiciones en Eliminatorias Sudamericanas para el Mundial 2026: clasificación tras la fecha 8",
                    url: "https://as.com/futbol/internacional/tabla-de-posiciones-en-eliminatorias-sudamericanas-para-el-mundial-2026-clasificacion-tras-la-fecha-8-n/"
                },
                {
                    title: "Tabla de posiciones eliminatorias sudamericanas para el Mundial 2026: clasificación y resultados",
                    url: "https://www.marca.com/futbol/mundial/2024/09/07/66daeee922601d387e8b456c.html"
                },
                {
                    title: "Todo sobre la Fecha 8 – Eliminatorias Sudamericanas",
                    url: "https://www.conmebol.com/noticias/todo-sobre-la-fecha-8-eliminatorias-sudamericanas/"
                },
                {
                    title: "Cómo quedó la tabla de posiciones de las Eliminatorias para el Mundial 2026 y en qué lugar está Uruguay",
                    url: "https://www.elpais.com.uy/ovacion/futbol/como-quedo-la-tabla-de-posiciones-de-las-eliminatorias-para-el-mundial-2026-y-en-que-lugar-esta-uruguay"
                },
                {
                    title: "Clasificatorio para la Copa Mundial de la FIFA 2026: Argentina logra victoria histórica",
                    url: "https://olympics.com/es/noticias/fifa-world-cup-2026-argentina-victoria-brasil"
                }
            ];

            const noticiasContainer = document.getElementById('noticias');
            noticias.forEach(noticia => {
                const noticiaElement = document.createElement('div');
                noticiaElement.className = 'noticia';
                noticiaElement.innerHTML = `<h3><a href="${noticia.url}" target="_blank">${noticia.title}</a></h3>`;
                noticiasContainer.appendChild(noticiaElement);
            });
        });
    </script>
</body>
</html>
