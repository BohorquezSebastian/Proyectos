<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos</title>
    <!-- Cargar etiquetas estáticas -->
    {% load static %}
    <!-- Relacionar CSS de Bootswatch -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
    <!-- Relacionar CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/descargaS.css' %}">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo" height="100" class="mr-2">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'equipos' %}">Equipos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'partidos' %}">Partidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'noticias' %}">Noticias</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tabla' %}">Tabla de posiciones</a></li>
                </ul>
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
                </form>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Partidos de Clasificación al Mundial 2026</h1>
            <table class="table table-striped" id="partidos">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Equipo 1</th>
                        <th>Equipo 2</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán los datos de los partidos -->
                </tbody>
            </table>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 FIFA. Todos los derechos reservados.</p>
        <a href="{% url 'privacidad' %}" class="text-white">Política de privacidad</a> | 
        <a href="{% url 'terminos' %}" class="text-white">Términos y condiciones</a>
    </footer>
    
    <!-- Relacionar JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://conmebol-api.vercel.app/api/matches')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta de la API');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Mostrar los datos en la consola para depuración
                    const partidosTable = document.getElementById('partidos').getElementsByTagName('tbody')[0];
                    const jornadas = Object.keys(data);
                    jornadas.forEach(jornada => {
                        data[jornada].forEach(partido => {
                            const row = partidosTable.insertRow();
                            row.insertCell(0).innerText = new Date(partido.date).toLocaleString();
                            row.insertCell(1).innerText = partido.first_team;
                            row.insertCell(2).innerText = partido.second_team;
                            row.insertCell(3).innerText = partido.first_team_goals !== undefined && partido.second_team_goals !== undefined ? `${partido.first_team_goals} - ${partido.second_team_goals}` : 'Por jugar';
                        });
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
